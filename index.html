<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="container">
    <h1 id="titulo">To do List</h1>
    <section class="insert-todos">
        <form id="formulario">
            <input type="text" onfocus="this.value=''" id="agregarItem" />
            <button class="btn btn-success">Agregar</button>
        </form>
    </section>
    <div class="row">
        <section class="todo-area">
            <div class="todo-info">
                <p id="textoTotal">Total: <span id="total"></span></p>
                <p id="textoRealizadas">Realizadas: <span id="realizadas"></span></p>
            </div>
    </div>

    <div id="lista" class="todo-list">
    </div>
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
